<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script>
        function calculate(operation) {
            
            let a1 = parseFloat(document.getElementById("a1").value);
            let a2 = parseFloat(document.getElementById("a2").value);
            let result;

            if (operation === 'multiply') {
                result = a1 * a2;
            } else if (operation === 'divide') {
                if (a2 !== 0) {
                    result = a1 / a2;
                } else {
                    result = "Cannot divide by zero!";
                }
            }

            document.getElementById("result").innerHTML = "The Result of given numbers are: " + result;
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <form>
        
        <label for="a1">Enter first Number: </label>
        <input type="number" id="a1" required><br><br>

       
        <label for="a2">Enter second Number: </label>
        <input type="number" id="a2" required><br><br>

        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>

    <p id="result">The Result of given numbers are: </p>
</body>
</html>
